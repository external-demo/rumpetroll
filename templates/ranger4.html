<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏排名 | {{ SETTINGS.TITLE }}</title>
    <link rel="stylesheet" href="{{ static_url }}static/css/error.css?v={{version}}">
    <link rel="stylesheet" href="{{ static_url }}static/css/ranger3.css?v={{version}}">
</head>
<body class="game-index-wrapper">
<div>

<table class="game-ranger-table game-index-wrapper">
    <thead>
    <tr>
        <th>排名</th>
        <th>用户名</th>
        <th class="game-score">金币数</th>
    </tr>
    </thead>

    <tbody>
    {{ data }}
    {% for d in data %}
    <ol>
        <tr>
            <td>{{ d.get('sank', '-') }}</td>
            <td>{{ d.get('name', '-') }}</td>
            <td>{{ d.get('golds', '-') }}</td>
        </tr>
    </ol>
    {% end %}
    </tbody>
</table>
</div>
</body>
</html>
